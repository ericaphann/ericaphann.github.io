<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/default.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erica Phann's Epic Penguin||ITIS 3135||Slideshow</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1> Erica Phann's Epic Penguin || ITIS 3135 || Slideshow</h1>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>Slideshow</h2>
        <!-- Container for the image gallery -->
        <div class="container">

            <!-- Full-width images with number text -->
            <div class="mySlides">
                <div class="numbertext">1 / 10</div>
                    <img src="images/Slideshow_images/Energy_Drink.jpg" alt="E: Energy Drink" style="width:100%">
                </div>
            
                <div class="mySlides">
                <div class="numbertext">2 / 10</div>
                    <img src="images/Slideshow_images/red_pen.jpg" alt="R: Red Pen" style="width:100%">
                </div>
            
                <div class="mySlides">
                <div class="numbertext">3 / 10</div>
                    <img src="images/Slideshow_images/Intel_Laptop.jpg" alt="I: Intel Processor Laptop" style="width:100%">
                </div>
            
                <div class="mySlides">
                <div class="numbertext">4 / 10</div>
                    <img src="images/Slideshow_images/calculator.jpg" alt="C: Calculator" style="width:100%">
                </div>
            
                <div class="mySlides">
                <div class="numbertext">5 / 10</div>
                    <img src="images/Slideshow_images/Apple_IPhone.jpg" alt="A: Apple IPhone" style="width:100%">
                </div>
            
                <div class="mySlides">
                <div class="numbertext">6 / 10</div>
                    <img src="images/Slideshow_images/painting.jpg" alt="P: Painting" style="width:100%">
                </div>

                <div class="mySlides">
                <div class="numbertext">7 / 10</div>
                    <img src="images/Slideshow_images/headphones.jpg" alt="H: Headphones" style="width:100%">
                </div>

                <div class="mySlides">
                <div class="numbertext">8 / 10</div>
                    <img src="images/Slideshow_images/Airpods.jpg" alt="A: Airpods" style="width:100%">
                </div>

                <div class="mySlides">
                <div class="numbertext">9 / 10</div>
                    <img src="images/Slideshow_images/napkin.jpg" alt="N: Napkin" style="width:100%">
                </div>
            
                <div class="mySlides">
                <div class="numbertext">10 / 10</div>
                    <img src="images/Slideshow_images/notebook.jpg" alt="N: Notebook" style="width:100%">
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
                <!-- Image text -->
                <div class="caption-container">
                <p id="caption"></p>
                </div>
            
                <!-- Thumbnail images -->
                <div class="row">
                <div class="column">
                    <img class="demo cursor" src="images/Slideshow_images/Energy_Drink_S.jpg" style="width:100%" onclick="currentSlide(1)" alt="E: Energy Drink">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/Slideshow_images/red_pen_S.jpg" style="width:100%" onclick="currentSlide(2)" alt="R: Red Pen">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/Slideshow_images/Intel_Laptop_S.jpg" style="width:100%" onclick="currentSlide(3)" alt="I: Intel Processor Laptop">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/Slideshow_images/calculator_S.jpg" style="width:100%" onclick="currentSlide(4)" alt="C: Calculator">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/Slideshow_images/Apple_IPhone_S.jpg" style="width:100%" onclick="currentSlide(5)" alt="A: Apple IPhone">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/Slideshow_images/painting_S.jpg" style="width:100%" onclick="currentSlide(6)" alt="P: Painting">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/Slideshow_images/headphones_S.jpg" style="width:100%" onclick="currentSlide(6)" alt="H: Headphones">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/Slideshow_images/Airpods_S.jpg" style="width:100%" onclick="currentSlide(6)" alt="A: Airpods">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/Slideshow_images/napkin_S.jpg" style="width:100%" onclick="currentSlide(6)" alt="N: Napkin">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/Slideshow_images/notebook_S.jpg" style="width:100%" onclick="currentSlide(6)" alt="N: Notebook">
                </div>
            </div>
        </div>
    </main>

        

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/slideshow.js"></script>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>

</html>
