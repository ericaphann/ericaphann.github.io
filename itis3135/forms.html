<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/default.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erica Phann's Epic Penguin||ITIS 3135||Forms</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1> Erica Phann's Epic Penguin || ITIS 3135</h1>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>ITIS 3135 Contact Page</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7891" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br>

            <fieldset>
                <legend>Preferred Contact Method:</legend>
                <input type="radio" id="contact-email" name="contact-method" value="email" required>
                <label for="contact-email">Email</label>
                <input type="radio" id="contact-phone" name="contact-method" value="phone">
                <label for="contact-phone">Phone</label>
            </fieldset>
            <br>

            <fieldset>
                <legend>Services You Are Interested In:</legend>
                <input type="checkbox" id="service1" name="services" value="web-design">
                <label for="service1">Website Interface</label>
                <input type="checkbox" id="service2" name="services" value="backend">
                <label for="service2">Backend Development</label>
                <input type="checkbox" id="service3" name="services" value="frontend">
                <label for="service3">Frontend Development</label>
            </fieldset>
            <br>

            <label for="service">Service Tiers</label>
            <select id="service" name="service" required>
                <option value="">Select one</option>
                <option value="reg">Regular</option>
                <option value="pre">Premium</option>
                <option value="high">High Tier</option>
            </select>
            <br>

            <button type="reset" class="forms-button">Reset</button>
            <button type="submit" class="forms-button">Submit</button>
        </form>
    </main>

        

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>

    <script src="scripts/HTMLInclude.min.js"></script>
</body>

</html>
