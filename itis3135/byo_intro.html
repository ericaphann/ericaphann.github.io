<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/default.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erica Phann's Epic Penguin||ITIS 3135||Build Your Own Introduction</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1> Erica Phann's Epic Penguin || ITIS 3135</h1>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>ITIS 3135 || Build Your Own Introduction</h2>
        <h3>Time to build your own intro page, please fill out the form below so we can create your own page.</h3>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Erica" required>
            <br>

            <label for="mascot">Mascot:</label>
            <input type="text" id="mascot" name="mascot" placeholder="Penguin" required>
            <br>

            <label for="image">Image of yourself:</label>
            <input type="file" id="image" name="image" accept=".png, .jpg" required>
            <br>

            <label for="caption">Image Caption:</label>
            <input type="text" id="caption" name="caption" placeholder="This is an image of me!" required>
            <br>

            <label for="personalb">Personal Background</label>
            <textarea id="personalb" name="personalb" rows="3" placeholder="I am currently 20 years old and attending university. 
            In my freetime I like to play rhythm games, play with my dogs, and play some sports!" required></textarea>
            <br>

            <label for="professionalb">Professional Background:</label>
            <textarea id="professionalb" name="professionalb" rows="3" placeholder="Recently I have accepted and internship position at EPRI as a web developer. 
            Hopefully I can learn a lot from the experience and put my web development experience to use!" required></textarea>
            <br>

            <label for="academicb">Academic Background:</label>
            <textarea id="academicb" name="academicb" rows="3" placeholder="Currently I am a junior studying Computer Science at the University of North Carolina." required></textarea>
            <br>

            <label for="background">Background in Web Development:</label>
            <textarea id="background" name="background" rows="3" placeholder="I have a few hackathons where I developed front end product. 
            Other than that, this class is the most experience I currently have. " required></textarea>
            <br>

            <label for="platform">Primary Computer Platform:</label>
            <input type="text" id="platform" name="platform" placeholder="Computer (Windows)" required>
            <br>

            <label>Enter Your Current Courses</label>
            <div id="course-container"></div>
            <div class="form-buttons">
                <button type="button" onclick="addCourse()">Add Course</button>
            </div>
            
            <label for="funny">Anything funny or interesting</label>
            <textarea id="funny" name="funny" placeholder="I have a twin sister!"></textarea>  
            <br>

            <label for="else">Anything else?</label>
            <textarea id="else" name="else" placeholder="I have two cute dogs!"></textarea>
            <br>


            <div class="form-group checkbox-group">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">I understand that what is on this page is not password protected and I will not put anything here that I don't want publicly available.</label>
            </div>

            
            <div class="form-buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>

        </form>

        <div id="result-container" style="display: none;">
            <div id="intro-content"></div>
            <button id="reset-btn">Reset</button>
        </div>
    </main>

        

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/survey.js"></script>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>

</html>
